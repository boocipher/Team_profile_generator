<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet"

    <title>Team Profile Generator</title>
</head>
<body>
    <h1 class='text-center p-5 bg-primary text-white'>My Team</h1>
    <div class='d-flex container justify-content-center gap-5 flex-wrap mt-5'><div class="card">
    <div class="card-header">
        <h2 class="card-title">aaaa</h2>
        <h3 class="card-title">Manager</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 123</li>
            <li class="list-group-item">Email: <a href="mailto:aaa@my.com">aaa@my.com</a></li>
            <li class="list-group-item">Office Number: 100</li>
        </ul>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h2 class="card-title">bbbb</h2>
        <h3 class="card-title">Engineer</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 111</li>
            <li class="list-group-item">Email: <a href="mailto:bbbb@my.com">bbbb@my.com</a></li>
            <li class="list-group-item">GitHub: <a https://github.com/bbbbgit</a></li>
        </ul>
    </div>
</div>
</div>
